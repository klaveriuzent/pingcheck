<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ping | Hikvision</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <h1>Ping Tool</h1>
        <input type="file" id="fileInput" accept=".txt" />

        <div class="network-info">
          <h4>ISP:<br/><span id="isp">Loading...</span></h4>
          <h4>Public IP:<br/><span id="ip">Loading...</span></h4>
          <h4>Location:<br/><span id="location">Loading...</span></h4>
        </div>
        
      </div>
      <div class="content" id="outputContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
